<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CORS</title>
</head>
<body>
	<!--butão para enviar a requisição ajax para o nosso projeto-->
	<button onclick="sendAjax()">Enviar</button>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
	function sendAjax () {
		//após a virgula os parâmetros q vou passa como nome email etc, não preciso passá-los
		axios.get('http://cursolaravelapi.test/api/v1/products')
			.then(response => {
				console.log(response)
			})
			//en caso de falha
			.catch(error => {
				alert('Fail...')
				console.log(error)
			})
	}
</script>
</body>
</html>
